<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>哼！碰我屁股干嘛！大坏蛋！</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff8dc; /* 淡黄色背景 */
      font-family: "Comic Sans MS", "微软雅黑", sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
      color: #d2691e; /* 巧克力色，好看点 */
      position: relative;
      z-index: 10; /* 确保在最上层 */
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 8em;
      color: rgba(0, 0, 0, 0.05); /* 高透明度水印 */
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .gif {
      position: absolute;
      width: 100px;
      height: auto;
      animation: move 20s linear infinite;
    }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(100vw, 100vh); }
    }
  </style>
</head>
<body>
  <h1>哼！碰我屁股干嘛！大坏蛋！</h1>
  <div class="watermark">懒羊羊大王大坏蛋！</div>

  <script>
    // 手动列出你的 9 个 GIF 文件
    const gifs = [
      "gifs/1.gif",
      "gifs/2.gif",
      "gifs/3.gif",
      "gifs/4.gif",
      "gifs/5.gif",
      "gifs/6.gif",
      "gifs/7.gif",
      "gifs/8.gif",
      "gifs/9.gif"
    ];

    function createGif() {
      const img = document.createElement("img");
      img.src = gifs[Math.floor(Math.random() * gifs.length)];
      img.className = "gif";
      img.style.top = Math.random() * window.innerHeight + "px";
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.animationDuration = (10 + Math.random() * 20) + "s";
      document.body.appendChild(img);
    }

    // 生成多个表情包
    for (let i = 0; i < 20; i++) { // 这里控制生成多少个
      createGif();
    }
  </script>
</body>
</html>
