<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GIF 动态表情展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8dc; /* 淡黄色背景 */
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 标题 */
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #333;
      margin: 20px 0;
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 10;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    /* 水印 */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 6rem;
      color: rgba(0, 0, 0, 0.05); /* 高透明度 */
      white-space: nowrap;
      z-index: 0;
      pointer-events: none; /* 点击穿透 */
      user-select: none;
      font-weight: 900;
    }

    /* gif 样式 */
    .gif {
      width: 100px;
      height: auto;
      position: absolute;
      animation: float 10s infinite alternate;
    }

    @keyframes float {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(100px, 50px);
      }
    }
  </style>
</head>
<body>
  <h1>哼！碰我屁股干嘛！大坏蛋！</h1>
  <div class="watermark">懒羊羊大王大坏蛋！</div>

  <script>
    // 自动加载 gifs 文件夹下的 gif
    const gifContainer = document.body;
    const totalGifs = 9; // 你有9个GIF
    for (let i = 1; i <= totalGifs; i++) {
      const img = document.createElement("img");
      img.src = `gifs/${i}.gif`; // 文件名按 1.gif, 2.gif ... 9.gif 命名
      img.className = "gif";
      img.style.top = Math.random() * (window.innerHeight - 100) + "px";
      img.style.left = Math.random() * (window.innerWidth - 100) + "px";
      img.style.animationDuration = (5 + Math.random() * 5) + "s";
      gifContainer.appendChild(img);
    }
  </script>
</body>
</html>
