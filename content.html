<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>李乐怡的心情日记</title>
<style>
  body {
    background: #ffe6f0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #3e1a29;
    margin: 20px auto;
    max-width: 600px;
  }
  h1 {
    text-align: center;
    color: #b3355b;
    margin-bottom: 30px;
  }
  .entry {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 3px 8px rgba(179, 53, 91, 0.3);
  }
  .time {
    font-size: 0.85em;
    color: #a46a7c;
    margin-bottom: 10px;
  }
  .text {
    font-size: 1.1em;
    margin-bottom: 12px;
  }
  img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 12px;
  }
  audio {
    width: 100%;
    outline: none;
  }
  video {
    width: 100%;
    border-radius: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>李乐怡的心情日记</h1>

  <div class="entry">
    <div class="time">2025-08-12 20:00</div>
    <div class="text">今天心情特别好，想和你分享一张照片！</div>
    < img src="images/sweet_moment.jpg" alt="甜蜜时刻" />
    <audio controls src="audio/love_message.mp3"></audio>
  </div>

  <div class="entry">
    <div class="time">2025-08-11 18:30</div>
    <div class="text">分享一段我们喜欢的歌曲：</div>
    <audio controls src="audio/our_song.mp3"></audio>
  </div>

  <div class="entry">
    <div class="time">2025-08-10 21:00</div>
    <div class="text">还有一段我们的视频回忆：</div>
    <video controls src="video/our_memory.mp4"></video>
  </div>
</body>
</html>
