<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>专属录音</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "微软雅黑", sans-serif;
      flex-direction: column;
    }
    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    audio {
      width: 80%;
      max-width: 400px;
    }
    .heart {
      font-size: 60px;
      color: red;
      animation: beat 1s infinite;
      margin-top: 20px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>❤️ 给你的一段心声 ❤️</h1>
  <audio controls autoplay>
    <source src="说了再见.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>
  <div class="heart">❤️</div>
</body>
</html>
