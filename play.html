<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 播放器</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('lanyangyang-bg.png') no-repeat center/cover;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #ff3366;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 12px;
    }
    video, audio {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2 id="title">加载中...</h2>
  <div id="player"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const playerDiv = document.getElementById("player");
    const title = document.getElementById("title");

    // 配置不同的内容
    const content = {
      "1": { type: "audio", src: "audio/record1.mp3", title: "🎵 录音 1" },
      "2": { type: "video", src: "video/video1.mp4", title: "📹 视频 1" },
      "3": { type: "audio", src: "audio/record2.mp3", title: "🎶 录音 2" },
      "4": { type: "video", src: "video/video2.mp4", title: "📹 视频 2" }
    };

    if (content[id]) {
      title.innerText = content[id].title;
      if (content[id].type === "audio") {
        playerDiv.innerHTML = `<audio controls autoplay><source src="${content[id].src}" type="audio/mp3"></audio>`;
      } else if (content[id].type === "video") {
        playerDiv.innerHTML = `<video controls autoplay><source src="${content[id].src}" type="video/mp4"></video>`;
      }
    } else {
      title.innerText = "❌ 找不到内容";
    }
  </script>
</body>
</html>
