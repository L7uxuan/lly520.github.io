<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懒羊羊的录音</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('lanyangyang-bg.png') no-repeat center/cover;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }
    h2 {
      color: #ff4d6d;
      font-size: 1.5em;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    audio {
      margin-top: 15px;
      width: 90%;
      max-width: 400px;
    }
    /* 爱心特效 */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      color: #ff4d6d;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2 id="title">加载中...</h2>
  <div id="player"></div>

  <script>
    // 获取 URL 参数
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const playerDiv = document.getElementById("player");
    const title = document.getElementById("title");

    // 生成 30 个录音
    const content = {};
    for (let i = 1; i <= 30; i++) {
      content[i] = { type: "audio", src: `audio/record${i}.mp3`, title: `💕 懒羊羊的录音 ${i}` };
    }

    if (content[id]) {
      title.innerText = content[id].title;
      playerDiv.innerHTML = `<audio controls autoplay>
                                <source src="${content[id].src}" type="audio/mp3">
                              </audio>`;
    } else {
      title.innerText = "❌ 找不到录音";
    }

    // 爱心特效
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    // 每 1 秒生成一个爱心
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
