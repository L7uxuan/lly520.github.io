<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送给宝贝的惊喜 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #ffd6f6);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #e91e63;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      width: 80%;
      border-radius: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* 爱心样式 */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff4d79;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      50% {opacity: 0.8;}
      100% {transform: translateY(-200px) scale(1.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>送给我最爱的你 💕</h1>
  <img src="sheep.png" alt="酷酷懒羊羊">

  <script>
    // 点击页面生成爱心
    document.addEventListener("click", function(e) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = (e.pageX - 10) + "px";
      heart.style.top = (e.pageY - 10) + "px";
      heart.innerText = "💖";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    });
  </script>
</body>
</html>
